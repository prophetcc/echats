<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            background-color: #fff;
        }
    </style>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div id="box"></div>
<script>
    const myChart = echarts.init(document.querySelector('#box'));

    const data = [];

    for (let i = 0; i <= 100; i++) {
        const theta = i / 100 * 360;
        const r = 5 * (1 + Math.sin(theta / 180 * Math.PI));
        data.push([r, theta]);
    }
    const option = {
        title: {
            text: '极坐标双数值轴'
        },
        legend: {
            data: ['line']
        },
        polar: {},
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        angleAxis: {
            type: 'value',
            startAngle: 0
        },
        toolbox:{
          feature:{
              saveAsImage: {}
          }
        },
        radiusAxis: {
        },
        series: [{
            coordinateSystem: 'polar',
            name: 'line',
            type: 'line',
            data: data
        }]
    };

    myChart.setOption(option);

</script>
</body>
</html>
